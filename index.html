<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tune Tracer</title>
    <script src="https://kit.fontawesome.com/1bf196f23e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!------------------------------------------------------------------------------------------------------------------------------------------------->

    <!-- Navbat és menü -->
    <div class="navbar">
        <div id="navbar" style="padding: 0px;">
            <div class="navbar-left">
                <ul>
                    <li><a href="javascript:void(0);" onclick="toggleProfilePage()">
                        <span style="margin-right: 3px;">Profil</span>
                        <i class="fa fa-solid fa-user"></i>
                    </a></li>                                   
                    <li id="zenek"><a href="#" style="display: flex; align-items: center; margin-right: 4px;">
                        <span style="margin-right: 3px;">Zenék</span>
                        <i class="fa fa-solid fa-music"></i>
                    </a></li>
                    <li><a href="#" style="display: flex; align-items: center; margin-right: 4px;">
                        <span style="margin-right: 3px;">Podcastok</span>
                        <i class="fa fa-solid fa-microphone"></i>
                    </a></li>
                </ul>
            </div>
            <div class="search-container">
                <form action="#" class="from1">
                    <input type="text" class="search-bar" placeholder="Keresés..">
                    <button type="submit"><i class="fa fa-search search-icon"></i></button>
                </form>
            </div>
            <div class="navbar-right">
                <button class="button" style="margin-right: 25px;">Bejelentkezés</button>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </div>
    <div id="profilePage" class="hidden">
        <!-- Profile content goes here -->
        
    </div>

    <!------------------------------------------------------------------------------------------------------------------------------------------------->
    
    <!-- Bejelentkezés és Regisztráció -->
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
              <h2>Bejelentkezés</h2>
              <form action="#">
                    <div class="input-box">
                          <span class="icon"><ion-icon name="mail"></ion-icon></span>
                          <input type="email" required>
                          <label>Email</label>
                    </div>
                    <div class="input-box">
                          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                          <input type="password" required>
                          <label>Jelszó</label>
                    </div>
                    <div class="remember">
                          <label><input type="checkbox"></span>Emlékezz rám</label>
                          <i><a href="#">Elfelejtetted a jelszavad?</a></i>
                    </div>
                    <button type="submit" class="btn">Bejelentkezés</button>
                    <div class="login-register">
                          <p>Nincs fiókod?<a href="#" class="register-link"> Regisztráció</a></p>
                    </div>
              </form>
        </div>

        <div class="form-box register">
              <h2>Regisztráció</h2>
              <form action="#">
                    <div class="input-box">
                          <span class="icon"><ion-icon name="person"></ion-icon></span>
                          <input type="text" required>
                          <label>Felhasználónév</label>
                    </div>
                    <div class="input-box">
                          <span class="icon"><ion-icon name="mail"></ion-icon></span>
                          <input type="email" required>
                          <label>Email</label>
                    </div>
                    <div class="input-box">
                          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                          <input type="password" required>
                          <label>Jelszó</label>
                    </div>
                    <div class="remember">
                          <label><input type="checkbox">Elfogadok mindent</label>
                    </div>
                    <button type="submit" class="btn">Regisztráció</button>
                    <div class="login-register">
                          <p>Van már fiókod?<a href="#" class="login-link"> Bejelentkezés</a></p>
                    </div>
              </form>
        </div>
    </div>

    <!------------------------------------------------------------------------------------------------------------------------------------------------->

    <!-- Zenelejátszó -->
    <div class="player">
        <div class="wrapper-player">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider_container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="buttons">
                <div class="random-track">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track">
                    <i class="fa-regular fa-circle-play"></i>
                </div>
                <div class="next-track">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>

            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>  
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!------------------------------------------------------------------------------------------------------------------------------------------------->

    <!-- Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var darkModeToggle = document.getElementById("darkModeToggle");
            var bodyElement = document.body;

            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                bodyElement.classList.add('dark-mode');
                darkModeToggle.checked = true;
            } else {
                bodyElement.classList.add('light-mode');
                darkModeToggle.checked = false;
            }

            darkModeToggle.addEventListener("change", () => {
                bodyElement.classList.toggle("dark-mode", darkModeToggle.checked);
                bodyElement.classList.toggle("light-mode", !darkModeToggle.checked);
            });

            var wrapper = document.querySelector(".wrapper");
            var loginLink = document.querySelector(".login-link");
            var registerLink = document.querySelector(".register-link");
            var btnPopup = document.querySelector(".button");
            var iconClose = document.querySelector(".icon-close");
            var zenek = document.getElementById("zenek");
            var player = document.querySelector(".player");

            zenek.addEventListener("click", ()=> {
                player.classList.add('active-popup');
                wrapper.classList.remove('active-popup');
            });

            registerLink.addEventListener('click', ()=> {
                wrapper.classList.add('active');
            });
            loginLink.addEventListener('click', ()=> {
                wrapper.classList.remove('active');
            });
            btnPopup.addEventListener('click', ()=> {
                wrapper.classList.add('active-popup');
                player.classList.remove('active-popup');
            });
            iconClose.addEventListener('click', ()=> {
                wrapper.classList.remove('active-popup');
            });
            
        });
    </script>
</body>
</html>
